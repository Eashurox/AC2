<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-graph.min.js"></script>

</head>
<body>
    <div id="container"></div>
</body>

<style>
    #container{
        height: 800px;
        border: 1px solid black;
    }
</style>

<script>
    
    // create data
// create data
var data = {
  nodes: [
    {id: "Richard"},
    {id: "Larry"},
    {id: "Marta",
     normal:   { 
                 height: 40,
                 shape: "star5",
                 fill: "#ffa000",
                 stroke: null
               },
     hovered:  {
                 height: 55,
                 shape: "star5",
                 fill: "white",
                 stroke: "3 #ffa000"
               },
     selected: {
                 height: 55,
                 shape: "star5",
                 fill: "#ffa000",
                 stroke: "3 #333333"
               }
    },
    {id: "Jane"},
    {id: "Norma"},
    {id: "Frank"},
    {id: "Brett"},
    {id: "Tommy",
     normal:   {
                 height: 20,
                 shape: "diagonal-cross",
                 fill: "#ff3300",
                 stroke: null
               },
     hovered:  {
                 height: 27,
                 shape: "diagonal-cross",
                 fill: "white",
                 stroke: "3 #ff3300"
               },
     selected: {
                 height: 27,
                 shape: "diagonal-cross",
                 fill: "#ff3300",
                 stroke: "3 #333333"
               }
    }
  ],
  edges: [
    {from: "Richard", to: "Larry"},
    {from: "Richard", to: "Marta"},
    {from: "Larry",   to: "Marta"},
    {from: "Marta",   to: "Jane"},
    {from: "Jane",    to: "Norma"},
    {from: "Jane",    to: "Frank"},
    {from: "Jane",    to: "Brett"},
    {from: "Brett",   to: "Frank"}
  ]
};

// create a chart and set the dat

// create a chart and set the data
var chart = anychart.graph(data);

chart.title("AnyChart Basic Sample");
// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();

</script>
</html>
